<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>title</title>
  <script type="text/javascript" src="lib/angular-1.2.29/angular.js"></script>

</head>

<body ng-app="PhotoList">
  <div ng-controller="MainController">
    <p>{{photolist.listname}} </p>

    <div ng-repeat="photoinfo in photolist.photos">


      <a ng-href="{{photoinfo.src}}">{{photoinfo.src}}</a>
    </div>

  </div>

  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/controllers/MainController.js"></script>
  <script type="text/javascript" src="app/services/servicesfactory.js"></script>

</body>

</html>
